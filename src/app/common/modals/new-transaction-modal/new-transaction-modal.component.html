<form
  [formGroup]="transactionForm"
  (ngSubmit)="save()"
  class="needs-validation"
>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Create Transaction</h4>
    </div>
    <div class="modal-body">
      <div class="form-floating mb-3">
        <input
          type="number"
          min="1"
          class="form-control"
          id="id"
          placeholder="Transaction id"
          formControlName="id"
          [class.is-invalid]="isInvalid('id')"
        />
        <label for="id">Transaction id</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="parentId"
          placeholder="Parent id"
          formControlName="parentId"
        />
        <label for="parentId">Parent id</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          min="1"
          class="form-control"
          id="amount"
          placeholder="Amount"
          formControlName="amount"
          [class.is-invalid]="isInvalid('amount')"
        />
        <label for="amount">Amount</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control text-uppercase"
          id="currency"
          placeholder="Currency"
          formControlName="currency"
          [class.is-invalid]="isInvalid('currency')"
        />
        <label for="currency">Currency</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="type"
          placeholder="Type"
          formControlName="type"
          [class.is-invalid]="isInvalid('type')"
        />
        <label for="type">Type</label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">
        Close
      </button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</form>
